<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Favela</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div
      class="phone"
      style="
        transform: perspective(670px) translate(5px) rotate(0deg) scale(0.81)
          skew(43deg) skewX(142deg);
        transform-style: preserve-3d;
      "
    >
      <div class="phone-back">
        <div class="phone-left-side">
          <div class="phone-antena"></div>
          <div class="phone-button top"></div>
          <div class="phone-button"></div>
          <div class="phone-button bottom"></div>
          <div class="phone-antena bottom"></div>
        </div>
        <div class="phone-bottom">
          <div class="phone-antena"></div>
          <div class="bottom-speaker">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="phone-screw"><div></div></div>
          <div class="phone-charger"></div>
          <div class="phone-screw right"><div></div></div>
          <div class="bottom-speaker right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="phone-antena right"></div>
        </div>
      </div>
      <div class="phone-screen"></div>
      <div class="phone-display">
        <div class="phone-notch"><div class="phone-speaker"></div></div>
        <div class="display-content">
          <div class="notifications-bar">
            <div class="time"><span>4:20</span></div>
            <div class="range"></div>
            <div class="wifi"></div>
            <div class="battery"></div>
          </div>
          <div class="nav">
            <div class="messages"></div>
            <div class="phone-number"><span>+1(808)999-1976</span></div>
            <div class="menu"></div>
          </div>
          <div class="current-plan">
            <div class="plan">
              <div>
                <div class="plan-header"><span>HELLO, I AM</span></div>
                <div class="plan-price">
                  <span>MATT FAVELA</span><span></span>
                </div>
              </div>
              <div class="plan-date">
                <div><span>DATA SCIENCE</span></div>
                <div><span>GAME DEV</span></div>
              </div>
            </div>
            <div class="text-question">
              <span>Please feel free to reach out</span><br /><span
                >or connect with me!</span
              >
            </div>
          </div>
          <div class="plan-box">
            <div class="plan-options">
              <div>
                <div><span>SENIOR</span></div>
                <div></div>
              </div>
        
            </div>
            <div class="plan-text" style="margin-top: 18px">
              <strong>Lets</strong><span>, change the world</span>
            </div>
            <a
              class="change-plan"
              href="https://linkedin.com/in/Chewy42"
              target="_blank"
              >LinkedIn • Chewy42</a
            ><a
              class="change-plan"
              href="https://github.com/Chewy42"
              target="_blank"
              >GitHub • Chewy42</a
            >
          </div>
          <div
            class="plan-list"
            style="margin: 0; margin-top: 9px; margin-left: 44px"
          ></div>
          <div class="bottom-icons">
            <div class="chart"><div></div></div>
            <div class="eye"><div></div></div>
            <div class="equalizer">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="home-button"></div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
